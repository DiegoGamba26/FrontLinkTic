<main class="h-full flex flex-wrap justify-center items-center ">
    <div class="w-[600px] flex flex-col justify-center bg-white p-6 rounded-md shadow-lg">
        <form [formGroup]="oFormGroup" class="flex flex-col gap-4">
            <div class="flex flex-row gap-3 items-center justify-center">
                <div class="flex items-center justify-center size-12">
                    <mat-icon class="text-5xl size-12">input</mat-icon>
                </div>
                <h1 class="text-2xl md:text-4xl m-0">
                    Iniciar sesión
                </h1>
            </div>
            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email" />
                @if (oFormGroup.get('email')?.invalid) {
                <mat-error>{{ getErrorMessage('email') }}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>contraseña</mat-label>
                <input matInput required formControlName="password" type="password"
                    [type]="hidePassword ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{
                        hidePassword ? 'visibility_off' : 'visibility'
                        }}</mat-icon>
                </button>
                @if (oFormGroup.get('password')?.invalid) {
                <mat-error>{{ getErrorMessage('password') }}</mat-error>
                }
            </mat-form-field>
            <div class="flex justify-center">
                <button class="rounded-full w-40" [disabled]="!oFormGroup.valid" (click)="login()" mat-flat-button color="primary">
                    Iniciar sesión
                </button>
            </div>
            <div class="flex justify-center" [routerLink]="'/auth/remember-password'">
                <p><em>¿Olvido su contraseña?</em></p>
            </div>
        </form>
    </div>
</main>
